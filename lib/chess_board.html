<!DOCTYPE html>

<!-- import Polymer -->
<link rel="import" href="../../packages/polymer/polymer.html">

<!-- import the paper button -->
<link rel="import" href="../../packages/paper_elements/paper_button.html">

<!-- import the paper dialog -->
<link rel="import" href="../../packages/paper_elements/paper_dialog.html">

<polymer-element name="chess-board" attributes="position reversed showNotation pieceTheme">
  <template>
    <style>
     :host {
      display: block;
       width: 100%;
     }

      /* board */
      #board {
        border: 2px solid #404040;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
      }

      /* square */
      .square {
        float: left;
        position: relative;

        /* disable any native browser highlighting */
        -webkit-touch-callout: none;
          -webkit-user-select: none;
           -khtml-user-select: none;
             -moz-user-select: none;
              -ms-user-select: none;
                  user-select: none;
      }

      /* white square */
      .white {
        background-color: #f0d9b5;
        color: #b58863;
      }

      /* black square */
      .black {
        background-color: #b58863;
        color: #f0d9b5;
      }

      /* highlighted square */
      .highlight1, .highlight2 {
        -webkit-box-shadow: inset 0 0 3px 3px yellow;
        -moz-box-shadow: inset 0 0 3px 3px yellow;
        box-shadow: inset 0 0 3px 3px yellow;
      }

      /* notation */
      .notation {
        cursor: default;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        position: absolute;
      }
      .alpha {
        bottom: 1px;
        right: 3px;
      }
      .numeric {
        top: 2px;
        left: 2px;
      }
      /* drag and drop effects */
      .square.over {
        -webkit-box-shadow: inset 0 0 3px 3px yellow;
        -moz-box-shadow: inset 0 0 3px 3px yellow;
        box-shadow: inset 0 0 3px 3px yellow;
      }
      .piece.moving {
        opacity: 0.25;
      }
      .clearfix {
        clear: both;
      }
    </style>
    <div id="board">
      <!-- Promotion dialogs -->
      <paper-dialog id='white_promo'>
        <paper-button id='wQ' on-click="{{promotionClicked}}"></paper-button>
        <paper-button id='wR' on-click="{{promotionClicked}}"></paper-button>
        <paper-button id='wN' on-click="{{promotionClicked}}"></paper-button>
        <paper-button id='wB' on-click="{{promotionClicked}}"></paper-button>
      </paper-dialog>
      <paper-dialog id='black_promo'>
        <paper-button id='bQ' on-click="{{promotionClicked}}"></paper-button>
        <paper-button id='bR' on-click="{{promotionClicked}}"></paper-button>
        <paper-button id='bN' on-click="{{promotionClicked}}"></paper-button>
        <paper-button id='bB' on-click="{{promotionClicked}}"></paper-button>
      </paper-dialog>
      <!-- Board squares -->
      <template repeat="{{row in (reversed  ? [1,2,3,4,5,6,7,8] : [8,7,6,5,4,3,2,1])}}">
        <div class="row">
          <template repeat="{{col in ['a', 'b','c','d','e','f','g','h'] | enumerate)}}">
            <div id="{{col.value}}{{row}}" class="square {{((row % 2) == (col.index % 2)) ? 'white' : 'black'}}" style="width:{{squareSize}}px;height:{{squareSize}}px" >
              <template if="{{showNotation && col.index == 0}}">
                <div class="notation numeric">{{row}}</div>
              </template>
              <template if="{{showNotation && row == (reversed ? 8 : 1)}}">
                <div class="notation alpha">{{col.value}}</div>
              </template>
            </div>
          </template>
          <div class="clearfix"></div>
        </div>
      </template>
    </div>
  </template>
  <script type="application/dart" src="chess_board.dart"></script>
</polymer-element>
